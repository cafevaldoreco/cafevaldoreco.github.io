<!DOCTYPE html>
<html lang="es">
<head>

  <!-- CSP FINAL FUNCIONAL -->
<meta http-equiv="Content-Security-Policy" 
      content="default-src 'self';
               script-src 'self' 'unsafe-eval' 'unsafe-inline' https://www.gstatic.com https://apis.google.com;
               style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
               font-src 'self' https://fonts.gstatic.com;
               img-src 'self' data: https:;
               connect-src 'self' 
                 https://www.gstatic.com 
                 https://firestore.googleapis.com 
                 https://identitytoolkit.googleapis.com 
                 https://www.googleapis.com 
                 https://cafelaesperanza-231a4.firebaseapp.com
                 https://securetoken.googleapis.com;
               frame-src 'self' 
                 https://cafelaesperanza-231a4.firebaseapp.com 
                 https://apis.google.com;">
  <!-- Headers que SÍ funcionan en meta tags -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Acceso administradores Café Valdore - 
  Panel de gestión para administradores autorizados. Control de inventario, pedidos y configuración del sitio.">
  <title>Acceso Administrador - Café Valdore</title>
  <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-login.css">

</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>🔐 Panel Administrador</h1>
        <p>Acceso restringido a personal autorizado</p>
      </div>

      <form class="login-form" id="adminLoginForm">
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>

        <div class="form-group">
          <label for="adminEmail">Email de Administrador</label>
          <input type="email" id="adminEmail" name="email" required 
                 placeholder="admin@cafevaldore.com">
        </div>

        <div class="form-group">
          <label for="adminPassword">Contraseña</label>
          <input type="password" id="adminPassword" name="password" required 
                 placeholder="••••••••">
          <span class="password-toggle" onclick="togglePassword()">👁️</span>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <span class="loading-spinner" id="loadingSpinner"></span>
          <span id="btnText">Iniciar Sesión</span>
        </button>
      </form>

      <div class="back-home">
        <a href="index.html">← Volver al sitio web</a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
<script type="module" src="admin-login.js"></script>

</body>
</html>
